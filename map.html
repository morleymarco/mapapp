<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link type="text/css" rel="stylesheet" href="./map.css">
    <title>261 app map</title>
    
  
    <script src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <div id="addressbar">
      <div class="center">

      <div id="locationField">
        <input id="autocomplete" placeholder="Enter your address"
          onFocus="geolocate()" type="text"></input>
      </div>
      <div id="addressdiv">
        <table id="address">
          <tr>
            <td class="label">Street address</td>
            <td class="slimField"><input class="field" id="street_number"
                 disabled="true"></input></td>
            <td class="wideField" colspan="2"><input class="field" id="route"
                disabled="true"></input></td>
          </tr>
          <tr>
            <td class="label">City</td>
    <!-- Note: Selection of address components in this example is typical.
         You may need to adjust it for the locations relevant to your app. See
         https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->
            <td class="wideField" colspan="3"><input class="field" id="locality"
                disabled="true"></input></td>
          </tr>
          <tr>
            <td class="label">State</td>
            <td class="slimField"><input class="field"
                id="administrative_area_level_1" disabled="true"></input></td>
            <td class="label">Zip code</td>
            <td class="wideField"><input class="field" id="postal_code"
                disabled="true"></input></td>
          </tr>
          <tr>
            <td class="label">Country</td>
            <td class="wideField" colspan="3"><input class="field"
                id="country" disabled="true"></input></td>
          </tr>
        </table>
      </div>
    </div>

    <div id="mapwrapper">
    <div id="elevation"></div>
    <div id="mapgame"></div>
    <div id="earthquake"></div>
    <div id="traffic"></div>
    <div id="streetview"></div>
    <div id="map-container">

    <div id="style-selector-control"  class="map-control">
    <select id="style-selector" class="selector-control">
    <option value="default">Default</option>
    <option value="night">Night mode</option>
   <!--<option value="terrain">Terrain mode</option>-->
    <option value="hiding">Hide features</option>
    </select>
    </div>

        <div id="map"></div>
       
    
      <script src="./map.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8H0qq1jVLjpb8RZaP0gC9PiDyVhx8JzU&libraries=geometry,places&callback=initialize"
        async defer></script>
        
     </div> 
     <iframe src="https://www.windy.com" id="windymap" class="fullwidth"></iframe> 
    
    </div>
  </body>
</html>
